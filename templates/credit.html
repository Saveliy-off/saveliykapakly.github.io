<html lang="ru">
<head>

 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta charset="utf-8">

<meta name="description" content="creditcalck">

 –––––––––––––––––––––––––––––––––––––––––––––––––– -->

 <!-- FONT
 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;700&display=swap" rel="stylesheet">
 <!-- CSS
 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 <!-- Favicon
 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="icon" type="image/png" href="{{url_for('static', filename='images/favicon.png')}}">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Saveliy Kapakly</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true" href="#">Главная</a>
                </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/credit">Кредитный калькулятор</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
<section class="container">
    <form class="form_calck" action="/calendar" method="post">
        <label for="exampleInputSumm" class="form-label">Сумма кредита</label>
        <div class="input-group mb-3">
            <span class="input-group-text">Руб</span>
            <input value="100000" autofocus autocomplete="False" required type="text" id="exampleInputSumm" name="exampleInputSumm" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
        </div>
        <div class="mb-3">
          <label for="exampleInputPrecent" class="form-label">Процентная ставка</label>
          <div class="input-group mb-3">
            <input value="15.9" required type="text" class="form-control" name="exampleInputPrecent" id="exampleInputPrecent" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">%</span>
          </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputMonths" class="form-label">Кол-во месяцев</label>
            <input value="12" inputmode="numeric" autocomplete="False" maxlength="2" required type="number" class="form-control" id="exampleInputMonths" name="exampleInputMonths">
        </div>
        <div class="mb-3">
            <label for="exampleInputDate" name="exampleInputDate" class="form-label">Дата когда был взят кредит</label>
            <input autocomplete="False" required type="date" class="form-control" id="exampleInputDate" name="exampleInputDate">
        </div>
        <button type="submit" class="btn btn-primary">Получить график</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>

    document.getElementById('exampleInputDate').valueAsDate = new Date();
</script>
</body>
</html>
